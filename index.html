<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GenAI Pension Planner</title>
</head>
<body>
<h1>GenAI Pension Planner</h1>
<form id="profileForm" action="/profile" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br><br>
    <label for="salary">Salary:</label>
    <input type="number" id="salary" name="salary" required><br><br>
    <label for="currentPension">Current Pension:</label>
    <input type="number" id="currentPension" name="currentPension" required><br><br>
    <button type="submit">Submit Profile</button>
</form>

<br><br>

<form id="photoForm" action="/age-photo" method="post" enctype="multipart/form-data">
    <label for="photo">Upload Your Photo:</label>
    <input type="file" id="photo" name="photo" accept="image/*" required><br><br>
    <button type="submit">See Future Self</button>
</form>

<div id="response"></div>

<script>
    // Handle profile form submission
    document.getElementById('profileForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const formData = new FormData(event.target);
        const response = await fetch('/profile', {
            method: 'POST',
            body: formData,
        });
        const result = await response.json();
        document.getElementById('response').innerText = JSON.stringify(result, null, 2);
    });

    // Handle photo form submission
    document.getElementById('photoForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const formData = new FormData(event.target);
        const response = await fetch('/age-photo', {
            method: 'POST',
            body: formData,
        });
        const result = await response.json();
        document.getElementById('response').innerText = JSON.stringify(result, null, 2);
    });
</script>
</body>
</html>
