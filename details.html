<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile Details</title>
    <style>
        body {
            background: linear-gradient(to right, #00b4db, #0083b0);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            margin: 10px 0;
        }
        img {
            max-width: 100%;
            max-height: 300px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #005b9a;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #004070;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>User Profile Details</h1>
    <p id="name"></p>
    <p id="age"></p>
    <p id="salary"></p>
    <p id="currentPension"></p>
    <p id="gender"></p>
    <p id="pensionAdvice"></p>
    <p id="lumpSumPension"></p>
    <img id="photo" src="" alt="Uploaded Photo">
    <button onclick="goBack()">Go Back</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const age = urlParams.get('age');
        const salary = urlParams.get('salary');
        const currentPensionPercentage = urlParams.get('currentPension'); // Get as percentage
        const gender = urlParams.get('gender');
        const photoUrl = urlParams.get('photoUrl');
        const pensionAdvice = decodeURIComponent(urlParams.get('pensionAdvice'));
        const lumpSumPension = urlParams.get('lumpSumPension');

        // Calculate current pension as an actual number
        const currentPension = (currentPensionPercentage / 100) * salary;

        document.getElementById('name').innerText = `Name: ${name}`;
        document.getElementById('age').innerText = `Age: ${age}`;
        document.getElementById('salary').innerText = `Salary: £${salary}`;
        document.getElementById('currentPension').innerText = `Current Pension: ${currentPensionPercentage}% of Salary (£${currentPension.toFixed(2)})`;
        document.getElementById('gender').innerText = `Gender: ${gender}`;
        document.getElementById('pensionAdvice').innerText = `Pension Advice: ${pensionAdvice}`;
        document.getElementById('lumpSumPension').innerText = `Lump Sum Pension: £${lumpSumPension}`;
        document.getElementById('photo').src = photoUrl;
    });

    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
